first_time_notice=To jest po raz pierwszy uruchomiono oprogramowanie krok. Prosimy o cierpliwo\u015b\u0107, gdy instaluje.<br>Nale\u017cy pami\u0119ta\u0107, \u017ce dzia\u0142ania te nie wymagaj\u0105 \u017cadnego dost\u0119pu do Internetu.
configuration_intro=Na tej stronie mo\u017cna pobra\u0107 i zainstalowa\u0107 nowe teksty biblijne i komentarze. Nale\u017cy pami\u0119ta\u0107, \u017ce ta strona <b>b\u0119dzie pobra\u0107 nowe modu\u0142y z Internetu.</b> Aby kontynuowa\u0107 instalacj\u0119 Biblie i komentarze, "wybierz repozytorium" z listy rozwijanej w kolumnie po lewej stronie. Alternatywnie mo\u017cna pomin\u0105\u0107 to i rozpocz\u0105\u0107 korzystanie z aplikacji krok (mo\u017cna doda\u0107 wi\u0119cej wersji p\u00f3\u017aniej).
