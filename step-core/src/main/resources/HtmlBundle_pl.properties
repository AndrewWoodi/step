# help introduction messages
simple_intro_welcome=Zapraszamy do Biblii
simple_intro_tyndale_house_project=Tyndale House, Cambridge Wielka Brytania
simple_intro=U\u017cyj pola wyszukiwania, aby znale\u017a\u0107 Biblie, komentarze, fragmenty, wyszukiwane has\u0142a, itp. Oto kilka przyk\u0142ad\u00f3w\:
simple_passage_explanation=To pokazuje, jak szybko wyszukiwania przej\u015bcie.
multiple_versions_explanation=Patrz\u0105c na przej\u015bcie w trzech r\u00f3\u017cnych t\u0142umacze\u0144 jest \u0142atwe.
simple_search_explanation=To pyta krok do wyszukiwania dla greckiego s\u0142owa "brat" i wy\u015bwietli\u0107 wyniki w warto\u015bci niewyrz\u0105dzaj\u0105cej znacznej szkody.
simple_search_restricted_explanation=W nast\u0119pnym przyk\u0142adzie szukamy hebrajskie s\u0142owo "he.sed" (wierny dobroci), w Pi\u0119cioksi\u0119gu tylko.
chained_searches_explanation=W tym przyk\u0142adzie dzia\u0142a zar\u00f3wno "Szukaj hebrajskie s\u0142owo" i "Tekst" Szukaj i przedstawia wyniki w warto\u015bci niewyrz\u0105dzaj\u0105cej znacznej szkody i ESV.
chained_searches_explanation_subject=Czasami wersety nie zawieraj\u0105 zar\u00f3wno hase\u0142 b\u0119d\u0105cych przedmiotem zainteresowania. W tym przyk\u0142adzie U\u017cyj Szukaj temat odda\u0107 szerok\u0105 sie\u0107 ponad wszystkie fragmenty odnosz\u0105ce si\u0119 do Dawida i nast\u0119pnie Uscislij wyniki wyszukiwania tekstu "tron". Wynik jest, \u017ce cho\u0107 David nie mog\u0105 by\u0107 wymienione, wi\u0119kszo\u015b\u0107 werset\u00f3w b\u0119dzie odnosi\u0107 si\u0119 do tronu Dawida.
machine_translated=J\u0119zyk ten zosta\u0142 przet\u0142umaczony przez komputer, wi\u0119c mo\u017ce zawiera\u0107 b\u0142\u0119dy. Pom\u00f3\u017c nam poprawi\u0107.
partially_translated=J\u0119zyk ten zosta\u0142 cz\u0119\u015bciowo t\u0142umaczone i sprawdzone. Pom\u00f3\u017c nam udoskonali\u0107.
