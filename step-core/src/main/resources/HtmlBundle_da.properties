# help introduction messages
simple_intro_welcome=Velkommen til trin Bibelen
simple_intro_tyndale_house_project=Fra Tyndale hus, Cambridge UK
simple_intro=Brug s\u00f8gefeltet til at finde bibler, kommentarer, passager, s\u00f8getermer, osv. Her er nogle eksempler\:
simple_passage_explanation=Dette viser, hvordan du hurtigt opslag en passage.
multiple_versions_explanation=Leder op en passage i tre forskellige overs\u00e6ttelser er ogs\u00e5 nemt.
simple_search_explanation=Dette anmoder trin til at s\u00f8ge efter det gr\u00e6ske ord for 'brother' og vise resultaterne i ESV.
simple_search_restricted_explanation=I det n\u00e6ste eksempel s\u00f8ger vi for det hebraiske ord 'he.sed' (loyale venlighed), fem Moseb\u00f8ger kun.
chained_searches_explanation=Dette eksempel k\u00f8rer b\u00e5de et Hebr\u00e6isk ords\u00f8gning og en teksts\u00f8gning og viser resultaterne i b\u00e5de NIV og ESV.
chained_searches_explanation_subject=Du kan blande de fleste s\u00f8gninger. Dette finder nogen ord oversat som "tronen" i profeterne og det nye Testamente, men kun i vers om emnet 'David'. Dette udelukker vers, som refererer til en 'tronen' i andre sammenh\u00e6nge.
interlinear_versions_explanation=Interlineare hebraisk & gr\u00e6ske er tilg\u00e6ngelig for nogle overs\u00e6ttelser med grammatik (og mere snart). For at vende den interlinear r\u00e6kkef\u00f8lge, skal du klikke p\u00e5 en version forkortelse under vers nummer.
machine_translated=Dette sprog er blevet oversat af en computer, s\u00e5 det kan indeholde fejl. Hj\u00e6lp os med rette den.
partially_translated=Dette sprog er blevet delvist oversat og kontrolleret. Please hj\u00e6lp os med at forbedre den.
click_to_try_this=Klik her for at pr\u00f8ve dette.
return_to_main_site=Alternativt, kan du vende tilbage til de vigtigste site\:
