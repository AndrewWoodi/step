passage_column_view_with_compare_explanation=Cuireann an rogha seo ar an B\u00EDobla\u00ED agus na tr\u00E1chtaireachta\u00ED roghnaithe i dt\u00E1bla agus difr\u00EDochta\u00ED buaicphoint\u00ED th\u00E9acsa. Is ionann gach sraith v\u00E9arsa agus gach col\u00FAn ionann B\u00EDobla n\u00F3 tr\u00E1chtaireachta. Is \u00E9 seo an dearcadh infheidhme ach amh\u00E1in B\u00EDobla\u00ED agus tr\u00E1chtaireachta\u00ED na teanga ch\u00E9anna. Tabhair faoi deara\: N\u00ED bheidh Focail san amharc a bheith chlice\u00E1il.
passage_interleaved_with_comparison_explanation=Cuireann an rogha seo ar an B\u00EDobla\u00ED agus na tr\u00E1chtaireachta\u00ED roghnaithe i l\u00EDne le dearcadh l\u00EDne agus b\u00E9im ar na difr\u00EDochta\u00ED th\u00E9acsa. Tabhair faoi deara\: N\u00ED bheidh Focail san amharc a bheith chlice\u00E1il.
previous_passages=T\u00E1 C\u00C9IM braitheadh \u200B\u200Bna seisi\u00FAin roimhe seo a leanas. Roghnaigh na nithe is mian leat a chur ar ais le do thoil.
