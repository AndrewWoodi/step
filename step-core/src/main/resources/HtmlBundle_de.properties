simple_intro=Verwenden Sie das Suchfeld, um Bibeln, Kommentare, Passagen, Suchbegriffe usw. zu finden. Hier sind einige Beispiele\:
simple_passage_explanation=Dies zeigt, wie man schnell eine Passage Lookup.
multiple_versions_explanation=Es ist auch einfach, eine Passage in drei verschiedenen \u00dcbersetzungen nachschlagen.
simple_search_explanation=Dies fragt Schritt das griechische Wort f\u00fcr "Bruder" suchen und die Ergebnisse in die NIV zeigen.
simple_search_restricted_explanation=Im n\u00e4chsten Beispiel suchen wir f\u00fcr das hebr\u00e4ische Wort 'he.sed' (Treue G\u00fcte), im Pentateuch nur.
chained_searches_explanation=Diesem Beispiel wird ein 'hebr\u00e4ische Wort suchen' und eine ' Textsuche ' und zeigt die Ergebnisse in der NIV und den ESV.
chained_searches_explanation_subject=Verse enthalten manchmal nicht beide Suchbegriffe von Interesse. In diesem Beispiel wir verwenden eine Themensuche, um ein weites Netz auf alle Passagen auf David zu werfen und dann verfeinern diese Suche mit der Textsuche nach 'Thron'. Das Ergebnis ist, dass obwohl David nicht genannt werden d\u00fcrfen, die meisten Verse auf Davids Thron berufen werden.
machine_translated=Diese Sprache wurde von einem Computer \u00fcbersetzt, so dass sie Fehler enthalten kann. Bitte helfen Sie uns ihn zu korrigieren.
partially_translated=Diese Sprache hat teilweise \u00fcbersetzt und \u00fcberpr\u00fcft. Bitte helfen Sie uns, es zu verbessern.
