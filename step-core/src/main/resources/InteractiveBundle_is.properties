passage_column_view_with_compare_explanation=\u00DEessi valkostur kynnir v\u00F6ldum Bibles og sk\u00FDring \u00ED t\u00F6flunni og h\u00E1punktur texta munur. Hver l\u00EDna s\u00FDnir v\u00EDsu og hver d\u00E1lkur t\u00E1knar Bibl\u00EDuna e\u00F0a fr\u00E1s\u00F6gnina. \u00DEessi sko\u00F0un er einungis vi\u00F0 bibl\u00EDum og sk\u00FDring \u00E1 sama tungum\u00E1li. Ath\: Or\u00F0 \u00ED \u00FEessari sko\u00F0un ver\u00F0ur ekki smella.
passage_interleaved_with_comparison_explanation=\u00DEessi valkostur kynnir v\u00F6ldum Bibles og sk\u00FDring \u00ED l\u00EDnu fyrir l\u00EDnu \u00FAts\u00FDni og er l\u00F6g\u00F0 \u00E1hersla \u00E1 texta munur. Ath\: Or\u00F0 \u00ED \u00FEessari sko\u00F0un ver\u00F0ur ekki smella.
previous_passages=SKREF hefur fundi\u00F0 eftirfarandi fyrri fundum. Vinsamlegast veldu \u00FE\u00E1 hluti sem \u00FE\u00FA vilt a\u00F0 endurheimta.
