# help introduction messages
simple_intro_welcome=Bem-vindo ao passo B\u00edblia
simple_intro_tyndale_house_project=De Tyndale House, Cambridge UK
simple_intro=Use a caixa de busca para encontrar B\u00edblias, coment\u00e1rios, passagens, os termos de pesquisa, etc. Aqui est\u00e3o alguns exemplos\:
simple_passage_explanation=Isto mostra como a pesquisa rapidamente de uma passagem.
multiple_versions_explanation=Olhando para cima de uma passagem em tr\u00eas diferentes tradu\u00e7\u00f5es tamb\u00e9m \u00e9 f\u00e1cil.
simple_search_explanation=Isto pede passo para procurar a palavra grega para 'irm\u00e3o' e mostrar os resultados na NVI.
simple_search_restricted_explanation=Neste pr\u00f3ximo exemplo, buscamos a palavra hebraica 'he.sed' (bondade leal), em apenas o Pentateuco.
chained_searches_explanation=Este exemplo executa tanto uma 'pesquisa palavra hebraica' e uma busca de 'Texto' e mostra os resultados na NVI e ESV.
chained_searches_explanation_subject=\u00c0s vezes os versos n\u00e3o contenham ambos os termos de pesquisa de interesse. Neste exemplo, podemos usar uma pesquisa de t\u00f3pico para lan\u00e7ar uma rede ampla sobre todas as passagens, referindo-se a David e ent\u00e3o refinar esta busca com uma busca de texto para 'trono'. O resultado \u00e9 que, embora David n\u00e3o pode ser mencionado, a maioria dos versos referiremos ao trono de Davi.
machine_translated=Esta linguagem foi traduzida por um computador, ent\u00e3o ele pode conter erros. Por favor nos ajude a corrigi-lo.
partially_translated=Esta linguagem foi parcialmente traduzida e verificada. Por favor nos ajude a melhor\u00e1-lo.
