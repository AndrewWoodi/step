simple_intro_welcome=Bine ati venit la pas Biblia
simple_intro_tyndale_house_project=La Tyndale House, Cambridge UK
simple_intro=Utiliza\u0163i caseta de c\u0103utare pentru a g\u0103si Biblii, Comentarii, pasaje, termeni de c\u0103utare, etc. Iat\u0103 c\u00e2teva exemple\:
simple_passage_explanation=Acest lucru arat\u0103 cum s\u0103 rapid de c\u0103utare un pasaj.
multiple_versions_explanation=C\u0103ut\u00e2nd o trecere \u00een trei traduceri diferite, de asemenea, este u\u015for.
simple_search_explanation=Acest lucru cere pas pentru a c\u0103uta cuv\u00e2ntul grecesc pentru "fratele" \u015fi Arat\u0103 rezultatele \u00een NIV.
simple_search_restricted_explanation=\u00cen acest exemplu urm\u0103toare, ne caut\u0103 cuv\u00e2ntul ebraic "he.sed" (fideli bun\u0103tate), \u00een Pentateuh numai.
chained_searches_explanation=\u00cen acest exemplu se execut\u0103 at\u00e2t o "c\u0103utare cuv\u00e2ntul ebraic" \u015fi un "Text" c\u0103utare \u015fi Arat\u0103 rezultatele at\u00e2t \u00een NIV \u015fi ESV.
chained_searches_explanation_subject=Uneori versete nu con\u0163in at\u00e2t termenii de c\u0103utare de interes. \u00cen acest exemplu, vom folosi un subiect caut\u0103 s\u0103 exprime o gam\u0103 net peste toate pasajele referitoare la David \u015fi apoi rafina aceast\u0103 c\u0103utare cu un text de c\u0103utare pentru "tron". Rezultatul este c\u0103, de\u015fi David nu poate fi men\u0163ionat, cele mai multe versete va referi la tronul lui David.
machine_translated=Acest limbaj a fost tradus de un computer, astfel \u00eenc\u00e2t ea poate con\u021bine erori. Te rog ajut\u0103-ne corecteze.
partially_translated=Acest limbaj a fost par\u0163ial tradus \u015fi verificat. Te rog ajut\u0103-ne s\u0103-l \u00eembun\u0103t\u0103\u0163easc\u0103.
