multiple_versions_explanation=Nh\u00ecn l\u00ean m\u1ed9t \u0111o\u1ea1n trong ba b\u1ea3n d\u1ecbch kh\u00e1c nhau c\u0169ng r\u1ea5t d\u1ec5 d\u00e0ng.
simple_search_explanation=\u0110i\u1ec1u n\u00e0y y\u00eau c\u1ea7u c\u00e1c b\u01b0\u1edbc \u0111\u1ec3 t\u00ecm ki\u1ebfm Hy L\u1ea1p c\u00f3 ngh\u0129a l\u00e0 'anh em' v\u00e0 hi\u1ec3n th\u1ecb c\u00e1c k\u1ebft qu\u1ea3 trong NIV.
simple_search_restricted_explanation=Trong v\u00ed d\u1ee5 n\u00e0y ti\u1ebfp theo, ch\u00fang t\u00f4i t\u00ecm ki\u1ebfm t\u1eeb ti\u1ebfng Do Th\u00e1i 'he.sed' (trung th\u00e0nh v\u1edbi l\u00f2ng t\u1ed1t), trong Pentateuch ch\u1ec9.
chained_searches_explanation=V\u00ed d\u1ee5 n\u00e0y ch\u1ea1y m\u1ed9t 't\u1eeb ti\u1ebfng Do Th\u00e1i t\u00ecm ki\u1ebfm' v\u00e0 m\u1ed9t 'V\u0103n b\u1ea3n' t\u00ecm ki\u1ebfm v\u00e0 hi\u1ec3n th\u1ecb c\u00e1c k\u1ebft qu\u1ea3 trong NIV v\u00e0 ESV.
chained_searches_explanation_subject=\u0110\u00f4i khi c\u00e2u th\u01a1 kh\u00f4ng ch\u1ee9a c\u1ea3 hai c\u1ee5m t\u1eeb t\u00ecm ki\u1ebfm quan t\u00e2m. Trong v\u00ed d\u1ee5 n\u00e0y, ch\u00fang t\u00f4i s\u1eed d\u1ee5ng m\u1ed9t t\u00ecm ki\u1ebfm ch\u1ee7 \u0111\u1ec1 \u0111\u1ec3 \u0111\u00fac m\u1ed9t m\u1ea1ng l\u01b0\u1edbi r\u1ed9ng tr\u00ean t\u1ea5t c\u1ea3 \u0111o\u1ea1n \u0111\u1ec1 c\u1eadp \u0111\u1ebfn David v\u00e0 sau \u0111\u00f3 tinh ch\u1ec9nh t\u00ecm ki\u1ebfm n\u00e0y v\u1edbi m\u1ed9t n\u1ed9i dung t\u00ecm ki\u1ebfm cho 'ngai v\u00e0ng'. K\u1ebft qu\u1ea3 l\u00e0 r\u1eb1ng m\u1eb7c d\u00f9 David c\u00f3 th\u1ec3 kh\u00f4ng \u0111\u01b0\u1ee3c \u0111\u1ec1 c\u1eadp, h\u1ea7u h\u1ebft c\u00e2u th\u01a1 s\u1ebd gi\u1edbi thi\u1ec7u \u0111\u1ebfn ngai v\u00e0ng c\u1ee7a David.
machine_translated=Ng\u00f4n ng\u1eef n\u00e0y \u0111\u00e3 \u0111\u01b0\u1ee3c d\u1ecbch b\u1eb1ng m\u00e1y t\u00ednh, do \u0111\u00f3, n\u00f3 c\u00f3 th\u1ec3 c\u00f3 sai s\u00f3t. Xin vui l\u00f2ng gi\u00fap ch\u00fang t\u00f4i s\u1eeda ch\u1eefa n\u00f3.
partially_translated=Ng\u00f4n ng\u1eef n\u00e0y \u0111\u00e3 \u0111\u01b0\u1ee3c d\u1ecbch m\u1ed9t ph\u1ea7n v\u00e0 ki\u1ec3m tra. Xin vui l\u00f2ng gi\u00fap ch\u00fang t\u00f4i c\u1ea3i thi\u1ec7n n\u00f3.
