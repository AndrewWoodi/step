simple_intro=Utilisez la bo\u00eete de recherche pour trouver des Bibles, commentaires, passages, termes de recherche, etc.. Voici quelques exemples \:
simple_passage_explanation=Cela montre comment rapidement recherche un passage.
multiple_versions_explanation=Il est aussi facile de chercher un passage dans trois traductions diff\u00e9rentes.
simple_search_explanation=Cela demande \u00e9tape pour rechercher le mot grec pour \u00ab fr\u00e8re \u00bb et afficher les r\u00e9sultats dans la NIV.
simple_search_restricted_explanation=Dans l'exemple suivant, nous chercher le mot h\u00e9breu 'he.sed' (fid\u00e8le bont\u00e9), dans le Pentateuque seulement.
chained_searches_explanation=Cet exemple ex\u00e9cute une recherche \u00ab Texte \u00bb et une \u00ab recherche du mot h\u00e9breu \u00bb et montre les r\u00e9sultats de l'ESV et NIV.
chained_searches_explanation_subject=Parfois les versets ne contiennent les deux termes de recherche d'int\u00e9r\u00eat. Dans cet exemple, nous permet de jeter un filet large sur tous les passages faisant r\u00e9f\u00e9rence \u00e0 David une recherche de sujet et ensuite affiner cette recherche par une recherche de texte pour \u00ab tr\u00f4ne \u00bb. Il en r\u00e9sulte que bien que David ne peut pas \u00eatre mentionn\u00e9, la plupart des versets r\u00e9f\u00e8rera au tr\u00f4ne de David.
machine_translated=Cette langue a \u00e9t\u00e9 traduite par un ordinateur, donc il peut contenir des erreurs. S'il vous pla\u00eet nous aider \u00e0 le corriger.
partially_translated=Cette langue a \u00e9t\u00e9 partiellement traduite et v\u00e9rifi\u00e9e. S'il vous pla\u00eet nous aider \u00e0 l'am\u00e9liorer.
